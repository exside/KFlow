<template name="AdminEvaluationsDetailsEvaluationitemedit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminEvaluationsDetailsEvaluationitemeditEditForm}}
	</div>
</template>

<template name="AdminEvaluationsDetailsEvaluationitemeditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Evaluation Question
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-text">
				<label for="text">
					Question
				</label>
				<div class="input-div">
					<textarea class="form-control" name="text">{{admin_evaluationitem.text}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="type">
					Question Type
				</label>
				<div class="input-div">
					<select class="form-control" name="type" data-type="string" autofocus="autofocus">
						<option value="" {{optionIsSelected admin_evaluationitem.type ""}}>
							(Select Question Type)
						</option>
						<option value="single" {{optionIsSelected admin_evaluationitem.type "single"}}>
							Radio Options (Single Choice)
						</option>
						<option value="multiple" {{optionIsSelected admin_evaluationitem.type "multiple"}}>
							Checkbox Options (Multiple Choice)
						</option>
						<option value="range" {{optionIsSelected admin_evaluationitem.type "range"}}>
							Range/Scale (Range Choice)
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
