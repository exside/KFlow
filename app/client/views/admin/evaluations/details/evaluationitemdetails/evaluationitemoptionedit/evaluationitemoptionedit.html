<template name="AdminEvaluationsDetailsEvaluationitemdetailsEvaluationitemoptionedit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminEvaluationsDetailsEvaluationitemdetailsEvaluationitemoptioneditEditForm}}
	</div>
</template>

<template name="AdminEvaluationsDetailsEvaluationitemdetailsEvaluationitemoptioneditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Answer Option
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-option">
				<label for="option">
					Option Text
				</label>
				<div class="input-div">
					<input type="text" name="option" value="{{admin_evaluationitemoption.option}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-value">
				<label for="value">
					Value
				</label>
				<div class="input-div">
					<input type="text" name="value" value="{{admin_evaluationitemoption.value}}" class="form-control" required="required" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
