<template name="AdminEvaluationsDetailsEvaluationitemdetailsEvaluationitemoptiondetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminEvaluationsDetailsEvaluationitemdetailsEvaluationitemoptiondetailsDetailsForm}}
	</div>
</template>

<template name="AdminEvaluationsDetailsEvaluationitemdetailsEvaluationitemoptiondetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Answer Option Details
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-option">
				<label for="option">
					Option Text
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_evaluationitemoption.option}}
					</p>
				</div>
			</div>
			<div class="form-group  field-value">
				<label for="value">
					Value
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_evaluationitemoption.value}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
