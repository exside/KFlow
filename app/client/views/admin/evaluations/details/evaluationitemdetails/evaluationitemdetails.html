<template name="AdminEvaluationsDetailsEvaluationitemdetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminEvaluationsDetailsEvaluationitemdetailsDetailsForm}}
	</div>
	<div id="subcontent">
		{{> yield region='AdminEvaluationsDetailsEvaluationitemdetailsSubcontent'}}
	</div>
</template>

<template name="AdminEvaluationsDetailsEvaluationitemdetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Evaluation Question Details
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-text">
				<label for="text" class="col-sm-3 control-label">
					Question
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_evaluationitem.text}}
					</p>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="type" class="col-sm-3 control-label">
					Question Type
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_evaluationitem.type}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
