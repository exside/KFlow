<template name="AdminDomainsDetailsDomainknowledgeedit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminDomainsDetailsDomainknowledgeeditEditForm}}
	</div>
</template>

<template name="AdminDomainsDetailsDomainknowledgeeditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Domain Knowledge Entry
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-value">
				<label for="value">
					Value
				</label>
				<div class="input-div">
					<input type="text" name="value" value="{{admin_domainknowledge.value}}" class="form-control" autofocus="autofocus" data-type="integer" data-min="1" data-max="5">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="type">
					Knowledge Type
				</label>
				<div class="input-div">
					<select class="form-control" name="type" data-type="string">
						<option value="" {{optionIsSelected admin_domainknowledge.type ""}}>
							(Select Knowledge Type)
						</option>
						<option value="experience" {{optionIsSelected admin_domainknowledge.type "experience"}}>
							Previous Knowledge / Experience
						</option>
						<option value="expertise" {{optionIsSelected admin_domainknowledge.type "expertise"}}>
							Expertise
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-project">
				<label for="project">
					Assign to Project
				</label>
				<div class="input-div">
					<select class="form-control" name="project" data-type="string">
						<option value="" {{optionIsSelected admin_domainknowledge.project ""}}>
							(Select Project)
						</option>
						{{#each admin_projects}}
						<option value="{{_id}}" {{optionIsSelected ../admin_domainknowledge.project _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-user">
				<label for="user">
					Assign to User
				</label>
				<div class="input-div">
					<select class="form-control" name="user" data-type="string">
						<option value="" {{optionIsSelected admin_domainknowledge.user ""}}>
							(Select User)
						</option>
						{{#each admin_users}}
						<option value="{{_id}}" {{optionIsSelected ../admin_domainknowledge.user _id}}>
							{{profile.name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
