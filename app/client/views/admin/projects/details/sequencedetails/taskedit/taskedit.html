<template name="AdminProjectsDetailsSequencedetailsTaskedit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminProjectsDetailsSequencedetailsTaskeditEditForm}}
	</div>
</template>

<template name="AdminProjectsDetailsSequencedetailsTaskeditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Task
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{admin_task.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="type">
					Task Type
				</label>
				<div class="input-div">
					<select class="form-control" name="type" data-type="string">
						<option value="S" {{optionIsSelected admin_task.type "S"}}>
							Session
						</option>
						<option value="W" {{optionIsSelected admin_task.type "W"}}>
							Worked-Example
						</option>
						<option value="C" {{optionIsSelected admin_task.type "C"}}>
							Completion Task
						</option>
						<option value="F" {{optionIsSelected admin_task.type "F"}}>
							Full Task
						</option>
						<option value="D" {{optionIsSelected admin_task.type "D"}}>
							Documenting
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-complexity">
				<label for="complexity">
					Task Complexity
				</label>
				<div class="input-div">
					<input type="text" name="complexity" value="{{admin_task.complexity}}" class="form-control" data-type="float" data-min="1" data-max="5">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Task Status
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="locked" name="status" data-type="string" {{itemIsChecked admin_task.status "locked"}}>
							Locked
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="ready" name="status" data-type="string" {{itemIsChecked admin_task.status "ready"}}>
							Ready
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="active" name="status" data-type="string" {{itemIsChecked admin_task.status "active"}}>
							Active
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="paused" name="status" data-type="string" {{itemIsChecked admin_task.status "paused"}}>
							Paused
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="completed" name="status" data-type="string" {{itemIsChecked admin_task.status "completed"}}>
							Completed
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-domains">
				<label for="domains">
					Assign Knowledge Domains
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control" name="domains" data-type="string">
						<option value="" {{optionIsSelected admin_task.domains ""}}>
							(Select Knowledge Domains)
						</option>
						{{#each admin_domains}}
						<option value="{{_id}}" {{optionIsSelected ../admin_task.domains _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-evaluation">
				<label for="evaluation">
					Assign Evaluation
				</label>
				<div class="input-div">
					<select class="form-control" name="evaluation" data-type="array">
						<option value="" {{optionIsSelected admin_task.evaluation ""}}>
							(Select Evaluation)
						</option>
						{{#each admin_evaluations}}
						<option value="{{_id}}" {{optionIsSelected ../admin_task.evaluation _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-resource">
				<label for="resource">
					Supportive Information
				</label>
				<div class="input-div">
					<input type="text" name="resource" value="{{admin_task.resource}}" class="form-control" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rating">
				<label for="rating">
					Rating
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.rating}}
					</p>
				</div>
			</div>
			<div class="form-group  field-load">
				<label for="load">
					CL
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.load}}
					</p>
				</div>
			</div>
			<div class="form-group  field-loadprediction">
				<label for="loadprediction">
					CL Prediction
				</label>
				<div class="input-div">
					<input type="text" name="loadprediction" value="{{admin_task.loadprediction}}" class="form-control" data-type="integer" data-min="1" data-max="5">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
