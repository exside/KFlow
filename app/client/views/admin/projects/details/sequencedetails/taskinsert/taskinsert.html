<template name="AdminProjectsDetailsSequencedetailsTaskinsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminProjectsDetailsSequencedetailsTaskinsertInsertForm}}
	</div>
</template>

<template name="AdminProjectsDetailsSequencedetailsTaskinsertInsertForm">
	<div class="">
		<h2 id="component-title">
			Create Task
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="Task Name" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="type">
					Task Type
				</label>
				<div class="input-div">
					<select class="form-control" name="type" data-type="string">
						<option value="S" selected>
							Session
						</option>
						<option value="W">
							Worked-Example
						</option>
						<option value="C">
							Completion Task
						</option>
						<option value="F">
							Full Task
						</option>
						<option value="D">
							Documenting
						</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-complexity">
				<label for="complexity">
					Task Complexity
				</label>
				<div class="input-div">
					<input type="text" name="complexity" value="" class="form-control" data-type="float" data-min="1" data-max="5">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Task Status
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="locked" name="status" data-type="string" checked>
							Locked
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="ready" name="status" data-type="string">
							Ready
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="active" name="status" data-type="string">
							Active
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="paused" name="status" data-type="string">
							Paused
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="completed" name="status" data-type="string">
							Completed
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-domains">
				<label for="domains">
					Assign Knowledge Domains
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control" name="domains" data-type="string">
						<option value="" selected>
							(Select Knowledge Domains)
						</option>
						{{#each admin_domains}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-evaluation">
				<label for="evaluation">
					Assign Evaluation
				</label>
				<div class="input-div">
					<select class="form-control" name="evaluation" data-type="array">
						<option value="" selected>
							(Select Evaluation)
						</option>
						{{#each admin_evaluations}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-resource">
				<label for="resource">
					Supportive Information
				</label>
				<div class="input-div">
					<input type="text" name="resource" value="" class="form-control" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rating">
				<label for="rating">
					Rating
				</label>
				<div class="input-div">
					<p class="form-control-static">
					</p>
				</div>
			</div>
			<div class="form-group  field-load">
				<label for="load">
					CL
				</label>
				<div class="input-div">
					<p class="form-control-static">
						null
					</p>
				</div>
			</div>
			<div class="form-group  field-loadprediction">
				<label for="loadprediction">
					CL Prediction
				</label>
				<div class="input-div">
					<input type="text" name="loadprediction" value="null" class="form-control" data-type="integer" data-min="1" data-max="5">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
