<template name="AdminProjectsDetailsSequencedetailsTaskdetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminProjectsDetailsSequencedetailsTaskdetailsDetailsForm}}
	</div>
</template>

<template name="AdminProjectsDetailsSequencedetailsTaskdetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Task Details
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-type">
				<label for="type">
					Task Type
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.type}}
					</p>
				</div>
			</div>
			<div class="form-group  field-complexity">
				<label for="complexity">
					Task Complexity
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.complexity}}
					</p>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Task Status
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.status}}
					</p>
				</div>
			</div>
			<div class="form-group  field-domainobjs-name">
				<label for="domainobjs.name">
					Knowledge Domains
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.domainobjs.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-resource">
				<label for="resource">
					Supportive Information
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.resource}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rating">
				<label for="rating">
					Rating
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.rating}}
					</p>
				</div>
			</div>
			<div class="form-group  field-load">
				<label for="load">
					CL
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.load}}
					</p>
				</div>
			</div>
			<div class="form-group  field-loadprediction">
				<label for="loadprediction">
					CL Prediction
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{admin_task.loadprediction}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
