<template name="AdminProjectsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdminProjectsDetailsDetailsForm}}
	</div>
	<div id="subcontent">
		{{> yield region='AdminProjectsDetailsSubcontent'}}
	</div>
</template>

<template name="AdminProjectsDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			{{admin_project.name}} Details
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_project.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ownerobj-profile-name">
				<label for="ownerobj.profile.name" class="col-sm-3 control-label">
					Owner
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_project.ownerobj.profile.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-start">
				<label for="start" class="col-sm-3 control-label">
					Start Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatDate admin_project.start 'DD.MM.YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-end">
				<label for="end" class="col-sm-3 control-label">
					End Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatDate admin_project.end 'DD.MM.YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description" class="col-sm-3 control-label">
					Description
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_project.description}}
					</p>
				</div>
			</div>
			<div class="form-group  field-specifity">
				<label for="specifity" class="col-sm-3 control-label">
					Specifity
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_project.specifity}}
					</p>
				</div>
			</div>
			<div class="form-group  field-complexity">
				<label for="complexity" class="col-sm-3 control-label">
					Transition Complexity
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_project.complexity}}
					</p>
				</div>
			</div>
			<div class="form-group  field-resource">
				<label for="resource" class="col-sm-3 control-label">
					Supportive Information
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{admin_project.resource}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
